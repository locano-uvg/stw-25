<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position y Display</title>
    <!-- css from file -->
    <link rel="stylesheet" href="complete.css">
</head>
<body>

    <!-- Header fijo -->
    <div class="header">Este es un header fijo</div>

    <div class="container">

        <!-- Elemento tipo block -->
        <div class="block">Soy un bloque</div>

        <!-- Inline e Inline-block -->
        <span class="inline">Soy inline</span>
        <span class="inline">Otro inline</span>
        <div class="inline-block">Soy inline-block</div>
        <div class="inline-block">Otro inline-block</div>

        <!-- Contenedor flexible -->
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>

        <!-- Contenedor Grid -->
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>

        <!-- Caja con posición absoluta -->
        <div class="absolute-box">Caja Absoluta</div>

        <!-- Caja con posición sticky -->
        <div class="sticky-box">Soy una caja sticky</div>

    </div>

    <!-- Footer -->
    <div class="footer">Este es un footer con posición relativa</div>

</body>
</html>
