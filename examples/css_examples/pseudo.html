<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="boton">Pasa el mouse</button>

    <style>
      .boton {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .boton:hover {
        background-color: green;
      }

      .boton:active {
        transform: scale(1.2);
      }
    </style>
  </body>
</html>
