<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .api-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .api-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">API Integration Demo</h1>
        
        <div class="row">
            <!-- Express API Card -->
            <div class="col-md-4">
                <div class="card api-card">
                    <div class="card-header bg-primary text-white">
                        Express API
                    </div>
                    <div class="card-body">
                        <div id="express-result" class="mb-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="fetchExpressAPI()">Refresh</button>
                    </div>
                </div>
            </div>

            <!-- Go API Card -->
            <div class="col-md-4">
                <div class="card api-card">
                    <div class="card-header bg-success text-white">
                        Go API
                    </div>
                    <div class="card-body">
                        <div id="go-result" class="mb-3">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <button class="btn btn-success" onclick="fetchGoAPI()">Refresh</button>
                    </div>
                </div>
            </div>

            <!-- Python API Card -->
            <div class="col-md-4">
                <div class="card api-card">
                    <div class="card-header bg-warning text-dark">
                        Python API
                    </div>
                    <div class="card-body">
                        <div id="python-result" class="mb-3">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <button class="btn btn-warning" onclick="fetchPythonAPI()">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchExpressAPI() {
            const resultDiv = document.getElementById('express-result');
            try {
                const response = await fetch('http://localhost:4200');
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="mb-0">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function fetchGoAPI() {
            const resultDiv = document.getElementById('go-result');
            try {
                const response = await fetch('http://localhost:4400');
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="mb-0">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function fetchPythonAPI() {
            const resultDiv = document.getElementById('python-result');
            try {
                const response = await fetch('http://localhost:4300');
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="mb-0">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        // Initial fetch
        fetchExpressAPI();
        fetchGoAPI();
        fetchPythonAPI();
    </script>
</body>
</html>
